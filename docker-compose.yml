services:
  # Frontend - React/Vite Client (Individual Mode UI)
  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Backend API - FastAPI (Enterprise Mode)
  api:
    build:
      context: ./server
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "9000:8000"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS:-http://localhost:3000,http://localhost:5173}
    depends_on:
      - redis
    volumes:
      - ./server:/app
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\" "]
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery Worker - Async task processing (Enterprise Mode)
  # Note: Optional for Individual Mode development. Comment out if not needed.
  worker:
    build:
      context: ./server
    command: celery -A app.celery_app.celery_app worker --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - ./server:/app
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery_app.celery_app inspect ping --timeout=5 | grep -q OK"]
      interval: 15s
      timeout: 10s
      retries: 5

  # Redis - Message broker for Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
